<!doctype html>
<head>
	<title>MKA Help Button</title>
	<link rel="stylesheet" href="style.css"/>
	<script src="submit.js"></script>
</head>
<body>
	<div class="container" id="submission">
		<div class="group">
			I'm in room
			<input type="text" id="room-input"/>
		</div>

		<div class="group">
			and I need help with
			<input type="text" id="problem-input"/>
		</div>

		<div class="group">
			<button id="submit-button">Go!</button>
		</div>
	</div>
	<div class="hidden container" id="result">
	Done.
	</div>
</body>
